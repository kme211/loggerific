<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loggerific!</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header><a href="/">Loggerific!</a></header>
    <h1>Sessions</h1>
    <ul class="sessions__list">
        {% for session in sessions %}
        <li class="sessions__list-item"><a href="/session/{{session.id}}">{{ session.id }} - <span>{{session.numMessages}} messages</span></a></li>
        {% endfor %}
    </ul>
</body>
</html>
